<!DOCTYPE html>
<html>
<head>
  <title>RS Games - Click Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: white;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® RS Click Game</h1>
  <p>Score: <span id="score">0</span></p>

  <button onclick="increase()">CLICK ME</button>

  <script>
    let score = 0;
    function increase() {
      score++;
      document.getElementById("score").innerText = score;
    }
  </script>

</body>
</html>
